<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo Tip Calculator" />
      </div>
      <section class="main-content-container">
        <section class="inputs">
          <div class="bill-input">
            <span>Bill</span>
            <input placeholder="Enter value..." />
          </div>

          <div class="tip-selector">
            <button class="normal-tip">5%</button>
            <button class="normal-tip">10%</button>
            <button class="normal-tip">15%</button>
            <button class="normal-tip">25%</button>
            <button class="normal-tip">50%</button>
            <button class="custom-tip">Custom</button>
          </div>

          <div class="numer-people">
            <span>Number of People</span>
            <input placeholder="Enter number of people..." />
          </div>
        </section>

        <section class="results-container">
          <div class="tip-amount">
            <div class="headings">
              <span class="heading-1">Tip Amount</span>
              <span class="heading-2">/ person</span>
            </div>

            <div class="value">$ 4.27</div>
          </div>

          <div class="total-person">
            <div class="headings">
              <span class="heading-1">Tip Amount</span>
              <span class="heading-2">/ person</span>
            </div>

            <div class="value">$ 4.27</div>
          </div>

          <button class="button-reset">Reset</button>
        </section>
      </section>
    </main>
  </body>
</html>
