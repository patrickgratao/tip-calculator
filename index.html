<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <script type="text/javascript" src="./js/calculate.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="Logo Tip Calculator" />
      </div>
      <section class="main-content-container">
        <section class="inputs">
          <div class="input-container">
            <span class="label">Bill</span>
            <input type="text" id="billInput" value="0" />
          </div>

          <div class="input-container">
            <span class="label">Select Tip %</span>
            <div class="buttons-container">
              <button class="normal-tip" onclick="calculate(5)">5%</button>
              <button class="normal-tip" onclick="calculate(10)">10%</button>
              <button class="normal-tip button-active" onclick="calculate(15)">
                15%
              </button>
              <button class="normal-tip" onclick="calculate(25)">25%</button>
              <button class="normal-tip" onclick="calculate(30)">50%</button>
              <button class="custom-tip" onclick="calculate(100)">
                Custom
              </button>
            </div>
          </div>

          <div class="input-container">
            <span class="label">Number of People</span>
            <input type="text" id="numberOfPeopleInput" value="0" />
          </div>
        </section>

        <section class="results-container">
          <div class="result-container">
            <div class="headings">
              <span class="heading-1">Tip Amount</span>
              <span class="heading-2">/ person</span>
            </div>

            <div class="value" id="tipAmountPerPerson">$4.27</div>
          </div>

          <div class="result-container">
            <div class="headings">
              <span class="heading-1">Total</span>
              <span class="heading-2">/ person</span>
            </div>

            <div class="value" id="totalPerPerson">$32.79</div>
          </div>

          <button class="button-reset" onclick="resetValues()" id="buttonReset">
            Reset
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
